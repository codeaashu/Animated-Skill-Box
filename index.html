<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Box</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h3 style="color: rgb(3, 224, 253)">My Skills</h3>

        <div class="box">
            <p style="font-size: 25px; font-weight: bold; color: white">HTML</p>
            <div class="progress_bar_box">
                <div class="progress_bar">
                    <span class="line"></span>
                </div>
                <p class="increasing_percentage" style="color: white">0%</p>
                <div class="total_percentage" style="color: white">80%</div>
            </div>
        </div>

        <div class="box">
            <p style="font-size: 25px; font-weight: bold; color: white">CSS</p>
            <div class="progress_bar_box">
                <div class="progress_bar">
                    <span class="line"></span>
                </div>
                <p class="increasing_percentage" style="color: white">0%</p>
                <div class="total_percentage" style="color: white">50%</div>
            </div>
        </div>

        <div class="box">
            <p style="font-size: 25px; font-weight: bold; color: white">
                JAVASCRIPT
            </p>
            <div class="progress_bar_box">
                <div class="progress_bar">
                    <span class="line"></span>
                </div>
                <p class="increasing_percentage" style="color: white">0%</p>
                <div class="total_percentage" style="color: white">65%</div>
            </div>
        </div>

        <div class="box">
            <p style="font-size: 25px; font-weight: bold; color: white">PHP</p>
            <div class="progress_bar_box">
                <div class="progress_bar">
                    <span class="line"></span>
                </div>
                <p class="increasing_percentage" style="color: white">0%</p>
                <div class="total_percentage" style="color: white">40%</div>
            </div>
        </div>
    </div>
</body>
